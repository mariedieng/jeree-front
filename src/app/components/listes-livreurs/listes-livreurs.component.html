<table class="table">
    <thead>
      <tr>
        <th scope="col">prenom</th>
        <th scope="col">nom</th>
        <th scope="col">ville</th>
        <th scope="col">adresse</th>
        <th scope="col">tel</th>
        <th scope="col">Action</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livreur of listeslivreurs">
        <td>{{livreur.prenom}} </td>
        <td>{{livreur.nom}} </td>
        <td>{{livreur.ville}}</td>
        <td>{{livreur.Adresse_Livreur}}</td>
        <td>{{livreur.Tel_Livreur}}</td>
        <td><button class="btn btn-danger" (click)="deleteLivreur(livreur.id)">supprimer</button></td>
        <td><button class="btn btn-success" (click)="deleteLivreur(livreur.id)">supprimer</button></td>
      </tr>
      
    </tbody>
  </table>
